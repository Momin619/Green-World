<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Order Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 4px;
        cursor: pointer;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Plants</h1>
      <form action="/submit_order" method="post">
        <!-- Customer Information -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <!-- Shipping Information -->
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
        </div>
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required />
        </div>

        <!-- Order Information -->
        <div class="form-group">
          <label for="plantType">Type of Plant</label>
          <select id="plantType" name="plantType" required>
            <option value="succulent">Succulent</option>
            <option value="fern">Fern</option>
            <option value="cactus">Cactus</option>
            <option value="flower">Flowering Plant</option>
            <option value="herb">Herb</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>
        <div class="form-group">
          <label for="specialInstructions">Special Instructions</label>
          <textarea
            id="specialInstructions"
            name="specialInstructions"
            rows="3"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit">Submit Order</button>
        </div>
      </form>
    </div>
    <img src="pics/planter-removebg.png" alt="" />
  </body>
</html>
